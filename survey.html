<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>30-Question Survey - Global Career Platform</title>
<style>
body {margin:0;padding:0;font-family:Poppins,sans-serif;background:#0d0d0d;color:white;}
.container{max-width:900px;margin:50px auto;padding:20px;background:rgba(255,255,255,0.08);border-radius:15px;}
h2{text-align:center;margin-bottom:20px;}
.question{margin-bottom:15px;}
label{display:block;margin:5px 0;font-size:15px;}
input[type="text"], select{width:100%;padding:10px;margin-bottom:10px;border-radius:25px;border:none;background:#222;color:white;}
button{padding:12px;border-radius:25px;border:none;background:#00d8ff;color:black;font-weight:bold;cursor:pointer;transition:0.3s;margin-top:10px;}
button:hover{background:#00aacc;}
.hidden{display:none;}
</style>
</head>
<body>
<div class="container">
<h2>30-Question Survey</h2>

      <select name="q2" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>

      <select name="q3" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>

    <div class="question"><label>4. Do you like managing businesses or creating startups?</label>
      <select name="q4" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>

      <select name="q5" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>6. Do you enjoy creating marketing strategies or ads?</label>
      <select name="q6" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>7. Are you passionate about helping people’s health?</label>
      <select name="q7" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>

    <div class="question"><label>9. Are you curious about how medicines work?</label>
      <select name="q9" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>10. Do you enjoy drawing, painting, or digital art?</label>
      <select name="q10" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>

      <select name="q11" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>

      <select name="q12" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>13. Are you passionate about teaching or education?</label>
      <select name="q13" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>14. Do you enjoy music, playing instruments, or composing?</label>
      <select name="q14" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>15. Are you interested in films, photography, or storytelling?</label>
      <select name="q15" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <button type="button" onclick="nextSection()">Next →</button>
  </div>

  <!-- Bo'lim 2: Qobiliyatlar (Savol 16-30) -->

    <div class="question"><label>16. Can you solve complex logical or math problems easily?</label>

    </div>
    <div class="question"><label>18. Can you analyze large datasets or use Excel/Sheets well?</label>
      <select name="q18" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>19. Are you persuasive and good at negotiations?</label>
      <select name="q19" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>

    </div>
    <div class="question"><label>24. Are you skilled in drawing, sketching, or design tools?</label>
      <select name="q24" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <div class="question"><label>25. Can you think in 3D or visualize spaces well?</label>

    </div>
    <div class="question"><label>26. Are you empathetic and good at listening to others?</label>

    </div>
    <div class="question"><label>27. Can you explain complex topics in simple ways?</label>
      <select name="q27" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>

    </div>
    <div class="question"><label>30. Can you learn new languages quickly?</label>
      <select name="q30" required><option value="">-- Select --</option><option value="Yes">Yes</option><option value="No">No</option></select>
    </div>
    <button type="submit">Submit Questionnaire</button>
  </div>

</form>
</div>
<script>
function nextSection(){
  document.getElementById('section1').classList.add('hidden');
  document.getElementById('section2').classList.remove('hidden');
}
document.getElementById('questionnaireForm').addEventListener('submit', function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const answers = {};
  for (let [key, value] of formData.entries()){
    answers[key] = value;
  }
  localStorage.setItem('surveyAnswers', JSON.stringify(answers));
  window.location.href = 'fields.html';
});
</script>
</body>
</html>
