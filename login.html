<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { font-family: Poppins, sans-serif; background: #0d0d0d; color: white; }
.container { max-width: 500px; margin: 100px auto; padding: 30px; background: rgba(255,255,255,0.08); border-radius: 15px; }
input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 25px; border: none; background: #222; color: white; }
button { padding: 12px 20px; border-radius: 25px; border: none; background: #00d8ff; color: black; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  // Oddiy tekshiruv (haqiqiy autentifikatsiya uchun backend kerak)
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username && password) {
    localStorage.setItem('isLoggedIn', 'true');
    alert('Login successful!');
    window.location.href = 'index.html';
  } else {
    alert('Please fill all fields.');
  }
}
</script>
</body>
</html>
