<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>
<style>
body { font-family: Poppins, sans-serif; background: #0d0d0d; color: white; }
.container { max-width: 600px; margin: 100px auto; padding: 30px; background: rgba(255,255,255,0.08); border-radius: 15px; text-align: center; }
button { padding: 12px 20px; border-radius: 25px; border: none; background: #00d8ff; color: black; font-weight: bold; cursor: pointer; margin: 10px; }
</style>
</head>
<body>
<div class="container">
  <h2>Your Account</h2>
  <p>Welcome to your account page!</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
function logout() {
  localStorage.removeItem('isLoggedIn');
  alert('Logged out!');
  window.location.href = 'index.html';
}
</script>
</body>
</html>
