<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Global Career Finder</title>
<style>
body{font-family:Poppins,sans-serif;background:#0d0d0d;color:white;margin:0;padding:0;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:#111;position:sticky;top:0;}
.logo{font-size:1.6em;font-weight:bold;}
nav button{margin-left:15px;background:none;border:1px solid #555;color:white;padding:10px 18px;border-radius:25px;cursor:pointer;transition:0.3s;}
nav button:hover{background:#444;}
main{text-align:center;padding:100px 20px;}
.desc{color:#bbb;max-width:700px;margin:10px auto 40px auto;}
.survey-btn{background:#00bfa6;padding:14px 28px;border:none;border-radius:25px;color:white;font-size:1.1em;cursor:pointer;transition:0.3s;}
.survey-btn:hover{background:#009f8a;}
.info-card{background:#1a1a1a;border-radius:15px;width:380px;margin:20px auto;padding:20px;text-align:left;}
.info-card h3{margin-top:0;color:#00bfa6;}
.empty{color:#888;font-style:italic;}
</style>
</head>
<body>
<header>
<div class="logo">Global Career Finder</div>
<nav>
<button onclick="goHome()">Home</button>
<button onclick="goAccount()">Account</button>
<button onclick="logout()">Logout</button>
</nav>
</header>

<main>
<h1 id="welcomeText"></h1>
<p class="desc">Your personalized dashboard. Explore fields, choose countries, and check universities worldwide.</p>
<button class="survey-btn" onclick="window.location.href='survey.html'">Take Survey</button>

<div class="info-card">
<h3>Your Selected Field</h3>
<p id="fieldInfo" class="empty">Not selected yet</p>
<h3>Your Selected Country</h3>
<p id="countryInfo" class="empty">Not selected yet</p>
</div>
</main>

<script>
const username = localStorage.getItem('username');
if(username){document.getElementById('welcomeText').textContent=`Welcome, ${username}!`;}
else{window.location.href='login.html';}

const field = localStorage.getItem('selectedField');
const country = localStorage.getItem('selectedCountry');
if(field){document.getElementById('fieldInfo').textContent=field;document.getElementById('fieldInfo').classList.remove('empty');}
if(country){document.getElementById('countryInfo').textContent=country;document.getElementById('countryInfo').classList.remove('empty');}

function goHome(){window.location.href='home.html';}
function goAccount(){window.location.href='account.html';}
function logout(){localStorage.clear();window.location.href='index.html';}
</script>
</body>
</html>
